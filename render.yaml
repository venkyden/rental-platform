databases:
  # 1. PostgreSQL Database
  - name: roomivo-db
    region: frankfurt
    plan: free # Change to starter/standard for production workloads
    ipAllowList: [] # Blank allows all for easier development, change in prod as needed
    
services:
    
  # 2. FastAPI Backend
  - type: web
    name: roomivo-backend
    env: python
    region: frankfurt # Good defaults for a .eu domain
    plan: free # Change to starter/standard for production workloads
    rootDir: ./backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level debug
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roomivo-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: ALLOWED_ORIGINS
        # When Next.js frontend deploys, you should come back and add its actual URL here
        value: "https://roomivo.eu,https://www.roomivo.eu"
      - key: FRONTEND_URL
        value: "https://www.roomivo.eu"
        
      # These MUST be filled in the Render dashboard after deployment!
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_IDENTITY_WEBHOOK_SECRET
        sync: false

  # 3. Next.js Frontend
  - type: web
    name: roomivo-frontend
    env: node
    region: frankfurt
    plan: free 
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: roomivo-backend
          envVarKey: RENDER_EXTERNAL_URL

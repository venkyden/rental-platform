[alembic]
script_location = alembic
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost/rental_platform

# Logging configuration
[loggers]
keys=root,alembic

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console
qualname=

[logger_alembic]
level=INFO
handlers=
qualname=alembic

[handler_console]
class=StreamHandler
args=(sys.stderr,)
level=NOTSET
formatter=generic

[formatter_generic]
format=%(levelname)-5.5s [%(name)s] %(message)s
datefmt=%H:%M:%S

# Optimal & Cost-Effective Production Docker Compose
# Designed for maximum performance at minimum cost (Vercel/Supabase style hybrid)

services:
  # Database Migration Init Container
  init-db:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: alembic upgrade head
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

  # API Server (Optimized for low-memory footprint)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      # Using free Gemini instead of paid Anthropic
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      # Email notifications via Resend (Free Tier)
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      init-db:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5' # Reduced CPU ceiling to fit in smaller VMs
          memory: 384M # Tightly constrained Python backend
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "8000:8000"

  # Background Worker (Celery)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: python -m celery -A app.workers.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD", "python", "-m", "celery", "-A", "app.workers.celery_app", "inspect", "ping" ]
      interval: 30s

  # Redis Cache (Lightweight)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 150M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database (Optimized for small instance)
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=rental
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=rental_platform
    # Memory optimized config for free-tier/micro VMs
    command: postgres -c shared_buffers=128MB -c max_connections=50
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rental -d rental_platform" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Node Server (Standalone optimized)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${FRONTEND_URL}/api # Assuming Nginx routing
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "3000:3000"

  # Nginx Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy

volumes:
  redis_data:
  postgres_data:

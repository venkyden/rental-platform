# Netflix-Style Nginx Load Balancer Configuration
# Pattern: Netflix Zuul Edge Gateway

events {
    worker_connections 4096;  # High connection limit
    use epoll;                # Linux-optimized
    multi_accept on;
}

http {
    # Upstream API servers (horizontal scaling)
    upstream api_servers {
        least_conn;  # Netflix: Route to least busy server
        
        server api:8000 weight=1 max_fails=3 fail_timeout=30s;
        # Add more replicas as needed:
        # server api_2:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server api_3:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;  # Connection pooling
    }

    upstream frontend_servers {
        server frontend:3000;
        keepalive 16;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Caching
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m inactive=60m max_size=1g;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers (OWASP)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main server block
    server {
        listen 80;
        listen 443 ssl http2;
        server_name yourdomain.fr www.yourdomain.fr;

        # SSL configuration (uncomment for production)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

        # Connection limits
        limit_conn conn_limit 50;

        # API routes
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            # Circuit breaker: Return 503 if upstream down
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;

            # Proxy settings
            proxy_pass http://api_servers/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Caching for GET requests
            proxy_cache api_cache;
            proxy_cache_methods GET;
            proxy_cache_valid 200 1m;
            proxy_cache_use_stale error timeout updating;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Auth routes (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_pass http://api_servers/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check (no rate limiting)
        location /api/health {
            proxy_pass http://api_servers/health;
            proxy_http_version 1.1;
            access_log off;
        }

        # Frontend
        location / {
            proxy_pass http://frontend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://frontend_servers;
            proxy_cache api_cache;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }
    }
}
